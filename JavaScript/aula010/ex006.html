<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 19px Arial;
            background: #E94235;
            color: white;
            width: 300px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        <p>O Marudi disse Google?</p>
    </div>
    <script>
        // var a = window.document.getElementById('area')

        // function clicar(){

        // }
        // function sair(){
        //     a.innerText = 'Saiu!'
        //     a.style.background = 'rgba(92, 145, 13, 0.671)'
        // }

        var a = window.document.getElementById('area')
        var count = 1
        a.addEventListener('click', clicar)
        
        function clicar(){
            a.innerText = count++
            if (count == 11){
                a.style.background = '#34A853'
            }
        }
    </script>
</body>
