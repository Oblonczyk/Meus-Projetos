<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-color: gray;
            color:aliceblue;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 20px;
        }

        h1,p{
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.686);
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Ja me livrei da Maldição</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('digite um numero').replace("," , "."))
        var n2 = Number.parseFloat(window.prompt('digite mais um numero').replace("," , "."))
        var s = n1 + n2
        window.alert(`a soma entre ${n1} e ${n2} é igual a ${s}!`)
    </script>
</body>
</html>
